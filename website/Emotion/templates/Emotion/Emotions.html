<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotions</title>
</head>
<body>

<h1 style="margin-left:40%">Text Emotions</h1>
    <div>
        <h3>the emotions of pharses:{{FearPharses}}  ==>> Fear</h3>
        <h3>the emotions of pharses:{{GuiltPharses}} ==>> Guilt</h3>
        <h3>the emotions of pharses:{{JoyPharses}}  ==>> Joy</h3>
    </div>
    <div id="chart_div"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Fear', {{FearCount}}],
          ['Guilt', {{GuiltCount}}],
          ['Joy', {{JoyCount}}]
        ]);

        var options = {'title':'How Much Emotion in The Text',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</body>
</html>
